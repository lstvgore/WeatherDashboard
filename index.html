<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Libre+Baskerville:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Assets/Style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="WeatherDashboard">Weather Dashboard</header>
    <div></div>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="Submit form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="search btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div></div>
    <div class="display">
        <h1 class="name"></h1>
        <p class="date"></p>
        <p class="log"></p>
        <p clas="lat"></p>
        <p class="desc"></p>
        <p class="temp"></p>

    </div>
    <img src="http://openweathermap.org/img/wn/01d@2x.png" id="SearchCityIcon">
    <script src="Assets/app.js"></script>

    <div class="container">
        <div class="card row row-cols-5">
          <div class="day1"> 
            <p class="date"></p>
            <p class="desc"></p>
            <p class="temp"></p>
          </div>
          <div class="day2">
            <p class="date"></p>
            <p class="desc"></p>
            <p class="temp"></p>
          </div>
          <div class="day3">
            <p class="date"></p>
            <p class="desc"></p>
            <p class="temp"></p>
          </div>
          <div class="day4">
            <p class="date"></p>
            <p class="desc"></p>
            <p class="temp"></p>
          </div>
          <div class="day5">
            <p class="date"></p>
            <p class="desc"></p>
            <p class="temp"></p>
          </div>
        </div>
      </div>

    
</body>

</html>
